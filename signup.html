<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="This MailChimp newsletter app is the perfect solution for managing a business' email campaigns." />
    <title>Newsletter Signup</title>
    <link rel="icon" href="images/app-logo.png" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto main-content">
      <form action="/" method="POST">
        <img class="mb-4" src="images/app-logo.png" alt="App Logo" width="72" height="72" />
        <h1 class="h3 mb-3 fw-normal">Sign up to my Newsletter!</h1>

        <div class="form-floating">
          <input
            type="text"
            name="fName"
            class="form-control input-top"
            id="floatingInput1"
            placeholder="First Name"
            required
            autofocus />
          <label for="floatingInput1">First Name</label>
        </div>

        <div class="form-floating">
          <input
            type="text"
            name="lName"
            class="form-control input-middle"
            id="floatingInput2"
            placeholder="Last Name"
            required />
          <label for="floatingInput2">Last Name</label>
        </div>

        <div class="form-floating">
          <input
            type="email"
            name="email"
            class="form-control input-bottom"
            id="floatingEmail"
            placeholder="Email address"
            required />
          <label for="floatingEmail">Email Address</label>
        </div>
        <button class="w-100 btn btn-lg signup-btn" type="submit">Sign Up</button>
        <footer>
          <small>&copy;<span id="current-year"></span>&nbsp;JC Newsletter</small>
        </footer>
      </form>
    </main>
    <script type="application/javascript">
      const newDate = new Date();
      const footerYear = document.getElementById("current-year");
      const currentYear = newDate.getFullYear();
      const displayCurrentYear = () => {
        footerYear.textContent = currentYear;
      };
      displayCurrentYear();
    </script>
  </body>
</html>
